  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
  
  fastapi:
    image: python:3.11
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    working_dir: /app
    command: bash -c "pip install -r requirements-docker.txt && uvicorn main:app --reload --host 0.0.0.0"
  

  nginx_80:
    image: nginx:1.21.4
    hostname: nginx
    restart: always
    volumes:
      - ./server/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./server/certbot/conf:/etc/letsencrypt
      - ./server/certbot/www:/var/www/certbot 
    ports:
      - 80:80

  nginx_443:
    image: nginx:1.21.4
    hostname: nginx
    restart: always
    volumes:
      - ./server/nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf
      - ./server/nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./server/certbot/conf:/etc/letsencrypt
      - ./server/certbot/www:/var/www/certbot 
      - static:/django_static
    ports:
      - 443:443
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./server/certbot/conf:/etc/letsencrypt
      - ./server/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  
  
volumes:
  static: {}